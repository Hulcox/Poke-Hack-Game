version: "3.9"

services:
  api:
    build: ./api
    ports:
      - "3030:3030"
    environment:
      DATABASE_URL: "postgresql://postgres:password@db:5432/pokehack"
      REDIS_URL: "redis://redis:6379"
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pokehack
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "15432:5432"

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

volumes:
  pgdata:
